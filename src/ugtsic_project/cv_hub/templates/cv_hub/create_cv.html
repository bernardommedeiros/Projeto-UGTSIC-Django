{% extends 'style_base/style_base.html' %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="full_name">Nome completo:</label>
        <input type="text" name="full_name" required><br>

        <label for="email">E-mail:</label>
        <input type="email"name="email" required><br>

        <label for="phone">Telefone:</label>
        <input type="text" name="phone" required><br>

        <label for="education">Escolaridade:</label>
        <select name="education" required>
            <option value="Ensino Médio(Incompleto)">Ensino Médio (Incompleto)</option>
            <option value="Ensino Médio(Completo)">Ensino Médio (Completo)</option>
            <option value="Ensino Superior(Incompleto)">Ensino Superior (Incompleto)</option>
            <option value="Ensino Superior(Completo)">Ensino Superior (Completo)</option>
        </select><br>

        <label for="desired_position">Cargo Desejado:</label>
        <input type="text" name="desired_position" required><br>

        <label for="observations">Observações:</label>
        <textarea name="observations"></textarea><br>

        <label for="cv_file">Arquivo do CV:</label>
        <input type="file" name="cv_file" accept=".pdf,.doc,.docx" required><br>

        <input type="hidden" name="ip_address" value="{{ ip_address }}">

        <button type="submit">Enviar</button>
    </form>
{% endblock content %}
